<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.pgraphs{
			background-color: lightsalmon;
		}
	</style>
</head>

<body>
	<h2 id="page-title">Título</h2>
	<p id="paragraph" class="pgraphs">Dê uma cor para este parágrafo!</p>
	<h4 id="subtitle">Subtítulo</h4>
	<p id="second-paragraph" class="pgraphs">Segundo parágrafo!</p>

	<script>
		let paragraph = document.getElementById("paragraph")
		paragraph.style.color = "red";

		let title = document.getElementById("page-title")
		title.innerHTML = "Pacific Rim";

		let secondParagraph = document.getElementById("second-paragraph")
		secondParagraph.style.backgroundColor = "red";

		let subtitle = document.getElementById("subtitle")
		subtitle.style.color = "gray";

		let pgraphs = document.getElementsByClassName("pgraphs");
		pgraphs[0].style.color = "white";

		let st = document.getElementsByTagName("h4");
		st[0].style.backgroundColor = "blue";
	</script>
</body>

</html>
