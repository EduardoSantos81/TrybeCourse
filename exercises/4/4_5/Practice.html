<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="paiDoPai">
		<div id="pai">
			<div id="primeiroFilho"></div>
			<div id="elementoOndeVoceEsta">
				<div id="primeiroFilhoDoFilho"></div>
				<div id="segundoEUltimoFilhoDoFilho"></div>
			</div>
			Atenção!
			<div id="terceiroFilho"></div>
			<div id="quartoEUltimoFilho"></div>
		</div>
	</div>
	<script>
		//part 1
		//1 Acesse o elemento elementoOndeVoceEsta.
		let ondeVcEsta = document.getElementById("elementoOndeVoceEsta");
		//2 Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
		ondeVcEsta.parentElement.style.color = "red";
		//3 Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
		let primeiroFilhoDoFilho = document.getElementById("primeiroFilhoDoFilho");
		primeiroFilhoDoFilho.innerText = "texto adicionado";
		//4 Acesse o primeiroFilho a partir de pai.
		let pai = document.getElementById("pai");
		let primeiroFilho = pai.firstElementChild;
		//5 Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
		ondeVcEsta.previousElementSibling;
		//6 Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
		ondeVcEsta.nextSibling;
		//7 Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
		ondeVcEsta.nextElementSibling;
		//8 Agora acesse o terceiroFilho a partir de pai.
		pai.childNodes[5];
		//part 2
		//1 Crie um irmão para elementoOndeVoceEsta.
		let irmãoOndeVcEsta = document.createElement("div");
		ondeVcEsta.parentNode.appendChild(irmãoOndeVcEsta);
		//2 Crie um filho para elementoOndeVoceEsta.
		let filhoOndeVcEsta = document.createElement("div");
		ondeVcEsta.appendChild(filhoOndeVcEsta);
		//3 Crie um filho para primeiroFilhoDoFilho.
		let PrimeiroFilhoDoFilhoDoFilho = document.createElement("div");
		primeiroFilhoDoFilho.appendChild(PrimeiroFilhoDoFilhoDoFilho);
		//4 A partir desse filho criado, acesse terceiroFilho.
		PrimeiroFilhoDoFilhoDoFilho.parentNode.parentNode.nextElementSibling;
		//part 3
		//Remova todos os elementos da página, menos pai, elementoOndeVoceEsta e primeiroFilhoDoFilho.	
	</script>
</body>

</html>
