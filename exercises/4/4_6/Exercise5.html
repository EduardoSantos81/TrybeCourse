<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Cat Walk</title>
</head>

<body>

	<img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
	<script>
		/*Create a variable to store a reference to the img.
		Change the style of the img to have a "left" of "0px", so that it starts at the left hand of the screens.
		Create a function called catWalk() that moves the cat 10 pixels to the right of where it started, by changing the "left" style property.
		Call that function every 50 milliseconds. Your cat should now be moving across the screen from left to right. Hurrah!
		Bonus #1: When the cat reaches the right-hand of the screen, restart them at the left hand side ("0px"). So they should keep walking from left to right across the screen, forever and ever.
		Bonus #2: When the cat reaches the right-hand of the screen, make them move backwards instead. They should keep walking back and forth forever and ever.
		Bonus #3: When the cat reaches the middle of the screen, replace the img with an image of a cat dancing, keep it dancing for 10 seconds, and then replace the img with the original image and have it continue the walk.
		*/		
		let img = document.querySelector("img");
		img.style.left = 0;
		let dir = 10;

		setInterval(function () {
			let parsed = parseInt(img.style.left);
			if (parsed > window.innerWidth) {
				dir = -10
			} else if (parsed < 0) {
				dir = 10;
			} else if (parsed > window.innerWidth/2.1 && parsed < window.innerWidth/2){
				startDance();
			}
			img.style.left = parsed + dir + "px";
		}, 50);

		function startDance(){
			img.src = "https://media.giphy.com/media/udQgnMLoEiQes/giphy.gif";
			setTimeout(() => {
				img.src = "http://www.anniemation.com/clip_art/images/cat-walk.gif";
			}, 5000);//5s pq 10 e muito
		}
	</script>
</body>

</html>
