<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Exercício 4.4</title>

	<style>
		div {
			border-color: black;
			border-style: solid;
		}

		.title {
			text-align: center;
		}

		.main-content {
			background-color: yellow;
		}

		.main-content .center-content {
			background-color: red;
			width: 50%;
			margin: 0 auto;
		}

		.main-content .center-content p {
			font-style: italic;
		}

	</style>
</head>

<body>
	<h1 class="title">Exercício 4.4 - JavaEscripito </h1>
	<div class="main-content">
		<div class="center-content">
			<p>Texto padrão do nosso site</p>
			<p>-----</p>
			<p>Trybe</p>
		</div>
	</div>
	<script>

		// Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
		// - document.getElementById()
		// - document.getElementsByClassName()
		// - document.getElementsByTagName()
		// Crie uma função que mude o texto na tag < p > para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
		function changeTextByTag(tag, text, index){
			document.getElementsByTagName(tag)[index].innerText = text;
		}
		changeTextByTag("p", "me vejo 2 anos mais velho", 1);
		// Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
		function changeColorByClass(className, color){
			document.getElementsByClassName(className)[0].style.backgroundColor = color;
		}
		changeColorByClass("main-content", "green");
		// Crie uma função que mude a cor do quadrado vermelho para branco.
		changeColorByClass("center-content","white");
		// Crie uma função que corrija o texto da tag<h1>.
		changeTextByTag("h1","Exercício 4.4 - JavaScript", 0);
		// Crie uma função que modifique todo o texto da tag < p > para maiúsculo.
		function toUpperCaseByTag(tag){
			let elements = document.getElementsByTagName(tag);
			for (let i = 0; i < elements.length; i++){
				elements[i].innerText = elements[i].innerText.toUpperCase();
			}
		}
		toUpperCaseByTag("p");
		// Crie uma função que exiba o conteúdo de todas as tags<p> no console.
		function consoleByTag(tag){
			console.log(document.getElementsByTagName(tag));
		}
		consoleByTag("p");

	</script>
</body>

</html>
